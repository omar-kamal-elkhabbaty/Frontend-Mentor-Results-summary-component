<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="omar kamal">
        <meta name=" Results summary component frontendmentor">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="my-normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Results summary component</title>
        <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
        </style>
    </head>
    <body>
        <section>
            <div class="result">
                <h2>your result</h2>
                <div class="result_rate"><span>76</span> of 100</div>
                <h3>great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h2>summary</h2>
                <div class='summary_details'>
                    <div>
                        <div>
                            <img src="/assets/images/icon-reaction.svg" alt="reaction">
                            <h3 style="color: hsl(0, 100%, 67%)">reaction</h3style>
                        </div>
                        <div class="grade"><span>80</span> / 100</div>
                    </div>
                    <div>
                        <div>
                            <img src="/assets/images/icon-memory.svg" alt="memory">
                            <h3 style="color: hsl(39, 100%, 56%)">memory</h3>
                        </div>
                        <div class="grade"><span>92</span> / 100</div>
                    </div>
                    <div>
                        <div>
                            <img src="/assets/images/icon-verbal.svg" alt="verbal">
                            <h3 style="color: hsl(166, 100%, 37%)">verbal</h3>
                        </div>
                        <div class="grade"><span>72</span> / 100</div>
                    </div>
                    <div>
                        <div>
                            <img src="/assets/images/icon-visual.svg" alt="visual">
                            <h3 style="color: hsl(234, 85%, 45%)">visual</h3>
                        </div>
                        <div class="grade"><span>61</span> / 100</div>
                    </div>
                </div>
                <a href="#">continue</a>
            </div>
        </section>

        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/omar-kamal-a76303250/">OMAR KAMAL</a>.
        </div>
    </body>
</html>
